plugins {
    id 'java'
    id 'groovy'
}

group 'com.filip2801.equalexperts'
version '1.0'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.filip2801.equalexperts.marsrover.cli.MarsRoverApplication'
        )
    }
}
